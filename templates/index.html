<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #818cf8;
            --success: #10b981;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --primary-light: #a5b4fc;
            --gray-50: #18181b;
            --gray-100: #27272a;
            --gray-200: #3f3f46;
            --gray-300: #52525b;
            --gray-600: #a1a1aa;
            --gray-700: #d4d4d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-700);
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        .navbar {
            background: var(--gray-50);
            padding: 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .navbar-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            padding: 1rem;
            border-radius: 1rem;
            transition: all 0.2s ease;
            font-size: 1.5rem;
        }

        .theme-toggle:hover {
            background: var(--gray-100);
            color: var(--primary);
        }

        .post-form {
            background: var(--gray-50);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .post-form:focus-within {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .post-form textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.75rem;
            font-size: 1rem;
            resize: none;
            margin-bottom: 1rem;
            background: var(--gray-50);
            color: var(--gray-700);
            transition: all 0.2s ease;
        }

        .post-form textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .post {
            background: var(--gray-50);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .post-content {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--gray-700);
        }

        .post-footer {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .post-meta {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .comments {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
            display: none;
        }

        .comments.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .comment {
            background: var(--gray-100);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        .comment:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .comment-form {
            margin-top: 1rem;
        }

        .comment-form textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.75rem;
            font-size: 0.95rem;
            resize: none;
            margin-bottom: 0.75rem;
            background: var(--gray-50);
            color: var(--gray-700);
            transition: all 0.2s ease;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .action-btn:hover {
            color: var(--primary);
            background: var(--gray-100);
        }

        .scroll-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(1rem);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .scroll-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-top:hover {
            background: var(--primary-dark);
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-content">
            <a href="#" class="brand">
                <i class="fa-solid fa-comments"></i>
                WallApp
            </a>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="post-form">
            <textarea placeholder="What's on your mind?"></textarea>
            <button class="btn">Post</button>
        </div>
        <div class="post">
            <div class="post-content">
                Just a cool post.
            </div>
            <div class="post-footer">
                <button class="action-btn"><i class="fa-solid fa-thumbs-up"></i> Like</button>
                <button class="action-btn"><i class="fa-solid fa-comment"></i> Comment</button>
                <button class="action-btn"><i class="fa-solid fa-share"></i> Share</button>
            </div>
            <div class="comments">
                <div class="comment">Great post!</div>
                <div class="comment">I totally agree.</div>
                <div class="comment-form">
                    <textarea placeholder="Add a comment"></textarea>
                    <button class="btn">Comment</button>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-top" id="scrollTopBtn">
        <i class="fa-solid fa-arrow-up"></i>
    </div>
    <script>
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.documentElement.toggleAttribute('data-theme', 'dark');
        });

        const scrollTopBtn = document.getElementById('scrollTopBtn');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>

</html>
