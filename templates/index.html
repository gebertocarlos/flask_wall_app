<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="brand">
                <i class="fas fa-comments"></i>
                Wall App
            </a>
            <button class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="post-form-container">
            <button class="toggle-post-form">
                <i class="fas fa-plus"></i>
                Post Something
            </button>
            <div class="post-form">
                <form id="postForm">
                    <input type="hidden" name="content" id="quillHiddenContent">
                    <div id="quill-editor"></div>
                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i>
                        Share Post
                    </button>
                </form>
                            </div>
        </div>

        <div class="posts-container" id="postsContainer">
            {% for post in posts %}
            <article class="post" id="post-{{ post.id }}">
                <p class="post-content">{{ post.content|safe }}</p>

                <div class="post-footer">
                    <div class="post-meta">
                        <i class="far fa-clock"></i>
                        <span>{{ post.timestamp.strftime('%B %d, %Y at %I:%M %p') }}</span>
                    </div>
                    <button class="action-btn" onclick="toggleComments('comments-{{ post.id }}')">
                        <i class="far fa-comment"></i>
                        <span>{{ post.comments|length }} comments</span>
                    </button>
                </div>
                <div class="comments" id="comments-{{ post.id }}">
                    {% for comment in post.comments %}
                    <div class="comment">
                        <p>{{ comment.content }}</p>
                    </div>
                    {% endfor %}
                    <form class="comment-form" data-post-id="{{ post.id }}">
                        <textarea name="content" placeholder="Write a comment..." required></textarea>
                        <button type="submit" class="btn">
                            <i class="fas fa-reply"></i>
                            Comment
                        </button>
                    </form>
                </div>
            </article>
            {% endfor %}
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const quill = new Quill('#quill-editor', {
    theme: 'snow',
    placeholder: 'Write your post...',
        modules: {
toolbar: [
    // Text styling
    ['bold', 'italic', 'underline', 'strike', 'blockquote', 'code-block'],
    
    // Header options
    [{ 'header': 1 }, { 'header': 2 }, { 'header': 3 }, { 'header': 4 }, { 'header': 5 }, { 'header': 6 }],
    
    // Font options
    [{ 'size': ['small', false, 'large', 'huge'] }], // Size options
    
    // List options
    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
    [{ 'indent': '-1' }, { 'indent': '+1' }],
    
    // Alignment
    [{ 'align': [] }],
    
    // Color options
    [{ 'color': [] }, { 'background': [] }],
    
    // Script options
    [{ 'script': 'sub' }, { 'script': 'super' }],
    
    // Links and media
    ['link', 'image', 'video'],
    
    // Other formatting tools
    ['direction', 'clean'],  // Text direction (rtl/ltr) and clear formatting
    
    // Table options (if you plan to use tables with Quill)
    ['table'],
    
    // Emoji (if you have an emoji module integrated)
    ['emoji']
]

        }
    });

    const postForm = document.getElementById('postForm');
    const quillHiddenContent = document.getElementById('quillHiddenContent');

    postForm.addEventListener('submit', (event) => {
        event.preventDefault();
        quillHiddenContent.value = quill.root.innerHTML; // Get Quill content
        
        fetch('/create_post', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content: quillHiddenContent.value })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Your existing code to handle the new post
                const newPost = document.createElement('article');
                newPost.classList.add('post');
                newPost.id = `post-${data.post.id}`;
                newPost.innerHTML = `
                    <p class="post-content">${data.post.content}</p>
                    <div class="post-footer">
                        <div class="post-meta">
                            <i class="far fa-clock"></i>
                            <span>${data.post.timestamp}</span>
                        </div>
                        <button class="action-btn" onclick="toggleComments('comments-${data.post.id}')">
                            <i class="far fa-comment"></i>
                            <span>0 comments</span>
                        </button>
                    </div>
                    <div class="comments" id="comments-${data.post.id}">
                        <form class="comment-form" data-post-id="${data.post.id}">
                            <textarea name="content" placeholder="Write a comment..." required></textarea>
                            <button type="submit" class="btn">
                                <i class="fas fa-reply"></i>
                                Comment
                            </button>
                        </form>
                    </div>
                `;

                const postsContainer = document.getElementById('postsContainer');
                postsContainer.insertBefore(newPost, postsContainer.firstChild);
                quill.root.innerHTML = ''; // Clear the Quill editor
                postForm.classList.remove('visible');
            }
        });
    });
});

        // Theme Toggle
        const themeToggleButton = document.querySelector('.theme-toggle');
        const rootElement = document.documentElement;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            rootElement.setAttribute('data-theme', savedTheme);
            updateThemeToggleIcon(savedTheme);
        } else {
            rootElement.setAttribute('data-theme', 'light');
        }

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = rootElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            rootElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggleIcon(newTheme);
        });

        function updateThemeToggleIcon(theme) {
            const icon = themeToggleButton.querySelector('i');
            if (theme === 'dark') {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }

        const togglePostForm = document.querySelector('.toggle-post-form');
        const postForm = document.querySelector('.post-form');

        togglePostForm.addEventListener('click', () => {
            postForm.classList.toggle('visible');
            const isVisible = postForm.classList.contains('visible');
            togglePostForm.innerHTML = isVisible ? 
                '<i class="fas fa-times"></i> Close' : 
                '<i class="fas fa-plus"></i> Post Something';
        });

        // Comment Toggle
        const toggleComments = (commentsId) => {
            const commentsSection = document.getElementById(commentsId);
            commentsSection.classList.toggle('visible');
        };

        // Handle Comment Form
        const attachCommentFormHandler = (form) => {
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const postId = form.getAttribute('data-post-id');
                const content = form.querySelector('textarea').value;

                fetch(`/add_comment/${postId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const newComment = document.createElement('div');
                        newComment.classList.add('comment');
                        newComment.innerHTML = `<p>${data.comment.content}</p>`;

                        const commentsSection = document.getElementById(`comments-${postId}`);
                        const commentForm = commentsSection.querySelector('.comment-form');
                        commentsSection.insertBefore(newComment, commentForm);

                        const commentButton = document.querySelector(`#post-${postId} .action-btn span`);
                        const currentCount = parseInt(commentButton.textContent.split(' ')[0]);
                        commentButton.textContent = `${currentCount + 1} comments`;

                        form.querySelector('textarea').value = '';
                    }
                });
            });
        };

        // Handle Post Form
        document.getElementById('postForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const content = document.getElementById('postContent').value;

            fetch('/create_post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const newPost = document.createElement('article');
                    newPost.classList.add('post');
                    newPost.id = `post-${data.post.id}`;
                    newPost.innerHTML = `
                        <p class="post-content">${data.post.content}</p>
                        <div class="post-footer">
                            <div class="post-meta">
                                <i class="far fa-clock"></i>
                                <span>${data.post.timestamp}</span>
                            </div>
                            <button class="action-btn" onclick="toggleComments('comments-${data.post.id}')">
                                <i class="far fa-comment"></i>
                                <span>0 comments</span>
                            </button>
                        </div>
                        <div class="comments" id="comments-${data.post.id}">
                            <form class="comment-form" data-post-id="${data.post.id}">
                                <textarea name="content" placeholder="Write a comment..." required></textarea>
                                <button type="submit" class="btn">
                                    <i class="fas fa-reply"></i>
                                    Comment
                                </button>
                            </form>
                        </div>
                    `;

                    const postsContainer = document.getElementById('postsContainer');
                    if (postsContainer.firstChild) {
                        postsContainer.insertBefore(newPost, postsContainer.firstChild);
                    } else {
                        postsContainer.appendChild(newPost);
                    }

                    const newCommentForm = newPost.querySelector('.comment-form');
                    attachCommentFormHandler(newCommentForm);

                    document.getElementById('postContent').value = '';
                    postForm.classList.remove('visible');
                    togglePostForm.innerHTML = '<i class="fas fa-plus"></i> Post Something';
                }
            });
        });

        // Initialize comment form handlers
        document.querySelectorAll('.comment-form').forEach(form => {
            attachCommentFormHandler(form);
        });
        // Viewport height fix for mobile browsers
function setViewportHeight() {
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
}

// Set initial height
setViewportHeight();

// Update height on resize and orientation change
['resize', 'orientationchange'].forEach(event => {
    window.addEventListener(event, () => {
        // Add a small delay to ensure the viewport has settled
        setTimeout(setViewportHeight, 100);
    });
});

    </script></body>
</html>
